<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Coding Conf | Garanta seu Ticket</title>
</head>

<body>

  <img src="../assets/images/pattern-circle.svg" class="pattern-circle" alt="" />
  <img src="../assets/images/pattern-squiggly-line-top.svg" class="pattern-squiggly-top" alt="" />

  <img src="../assets/images/pattern-lines.svg" class="pattern-lines" alt="" />


  <form enctype="multipart/form-data" action="envio.html" method="get">

    <img src="../assets/images/logo-full.svg" class="logo-full">
    <h1>Sua jornada para a Coding Conf começa aqui!</h1>

    <p>Garanta sua vaga na maior conferência de programação do ano.</p>

    <div class="form-container">
      <div class="item">
        <label for="avatar">Carregue seu Avatar</label>
<div class="file-field">
  <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
  <div class="avatar-spot" aria-live="polite"></div>
    <p class="avatar-help">Arraste e solte ou clique para fazer upload</p>


  <!-- botões dentro do file-field -->
  <div class="avatar-actions" hidden>
    <button type="button" class="btn-change">Alterar foto</button>
    <button type="button" class="btn-remove">Excluir</button>
  </div>
</div>

        <div class="info-text">
          <img src="../assets/images/icon-info.svg" class="info">

          Carregue sua foto (JPG ou PNG, tamanho máximo: 500KB).
        </div>
        <div class="aviso" id="avisoAvatar"></div>
      </div>

      <div class="item">
        <label for="nome">Nome Completo</label>

        <input type="text" name="nome" id="nome">
        <div class="aviso" id="avisoNome"></div>

      </div>

      <div class="item">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="exemplo@email.com">
      </div>

      <div class="item">
        <label for="github">GitHub</label>
        <input type="text" name="github" id="github" placeholder="@seuusuario">
        <div class="aviso" id="avisoGitHub"></div>
      </div>

      <button type="submit">Gerar Meu Ingresso</button>
    </div>


  </form>

  <img src="../assets/images/pattern-circle.svg" class="pattern-circle2" alt="" />

  <img src="../assets/images/pattern-squiggly-line-bottom-desktop.svg" class="pattern-squiggly-b-desk" alt="" />
  <img src="../assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" class="pattern-squiggly-b-mob" alt="" />


  <script type="module" src="../src/scripts/scripts.js"></script>

  <script>

  </script>
</body>

<footer>
  <p class="developer">Desenvolvido por 
    <a href="https://www.github.com/tuca-janahu">Artur Janahú</a>
  </p>
  <p class="copyright">
    &copy; 2025 - Todos os direitos reservados.
  </p>

</footer>

</html>
