<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>

<body>

  <img src="../assets/images/pattern-circle.svg" class="pattern-circle" alt="" />
  <img src="../assets/images/pattern-squiggly-line-top.svg" class="pattern-squiggly-top" alt="" />

  <img src="../assets/images/pattern-lines.svg" class="pattern-lines" alt="" />


  <form enctype="multipart/form-data" action="envio.html" method="get">

    <img src="../assets/images/logo-full.svg" class="logo-full">
    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>

    <p>Secure your spot at next year's biggest coding conference.</p>

    <div class="form-container">
      <div class="item">
        <label for="avatar">Upload Avatar</label>
<div class="file-field">
  <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">
  <div class="avatar-spot" aria-live="polite"></div>
    <p class="avatar-help">Drag & Drop or click to upload</p>


  <!-- botÃµes dentro do file-field -->
  <div class="avatar-actions" hidden>
    <button type="button" class="btn-change">Alterar foto</button>
    <button type="button" class="btn-remove">Excluir</button>
  </div>
</div>

        <div class="info-text">
          <img src="../assets/images/icon-info.svg" class="info">

          Upload your photo (JPG or PNG, max size: 500KB).
        </div>
        <div class="aviso" id="avisoAvatar"></div>
      </div>

      <div class="item">
        <label for="nome">Full Name</label>
                

        <input type="text" name="nome" id="nome">
        <div class="aviso" id="avisoNome"></div>

      </div>

      <div class="item">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="example@email.com">
      </div>

      <div class="item">
        <label for="github">GitHub Username</label>
        <input type="text" name="github" id="github" placeholder="@yourusername">
        <div class="aviso" id="avisoGitHub"></div>
      </div>

      <button type="submit">Generate My Ticket</button>
    </div>


  </form>

  <img src="../assets/images/pattern-circle.svg" class="pattern-circle2" alt="" />

  <img src="../assets/images/pattern-squiggly-line-bottom-desktop.svg" class="pattern-squiggly-b-desk" alt="" />
  <img src="../assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" class="pattern-squiggly-b-mob" alt="" />


  <script type="module" src="../src/scripts/scripts.js"></script>

  <script>

  </script>
</body>



</html>
