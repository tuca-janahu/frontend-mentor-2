<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body>

  <form action="envio.html">

  <div class="titulo">Coding Conf</div>
  <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>

  <p>Secure your spot at next year's biggest coding conference.</p>

  <div class="item">
  <label for="avatar">Upload Avatar</label>
  <input type="file" name="avatar" accept="image/png, image/jpeg" placeholder="Drag & drop or click to upload" required>

  <div class="aviso">Upload your photo (JPG or PNG, max size: 500KB).</div>
  </div>
  
  <div class="item">
    <label for="nome">Full Name</label>
    <input type="text" name="nome">
  </div>

  <div class="item">
    <label for="email">Email address</label>
    <input type="email" name="email" placeholder="example@email.com" required>
  </div>

  <div class="item">
    <label for="github">GitHub Username</label>
    <input type="text" name="github" placeholder="@yourusername" required>
  </div>

  <button type="submit">Generate My Ticket</button>



 </form>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
