<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>

<body>

    <img src="../assets/images/pattern-circle.svg" class="pattern-circle" alt="" />
    <img src="../assets/images/pattern-squiggly-line-top.svg" class="pattern-squiggly-top" alt="" />

    <img src="../assets/images/pattern-lines.svg" class="pattern-lines" alt="" />

    <div class="ticket-area">
        <h1>Congrats, <span class="validado" id="nome-validado"></span>! Your ticket is ready.</h1>

        <h2>We've emailed your ticket to <span class="validado" id="email-validado"></span> and will send updates in the
            run up to the event.</h2>

            <div class="ticket">
                <img src="../assets/images/logo-full.svg" class="logo-full">
                <div class="id-ticket">0001</div>
                <p>12 de Out, 2025 / Salvador BA</p>

                <img src="" alt="">
                
                <h3><span id="nome-validado"></span></h3>
                <span id="github-validado"></span>
            </div>
        <img id="avatar-preview" style="display:none;max-width:160px;border-radius:8px">

    </div>

    <img src="../assets/images/pattern-circle.svg" class="pattern-circle2" alt="" />

    <img src="../assets/images/pattern-squiggly-line-bottom-desktop.svg" class="pattern-squiggly-b-desk" alt="" />
    <img src="../assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" class="pattern-squiggly-b-mob" alt="" />
    <!-- 
      <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script type="module" src="../src/scripts/scripts.js"></script>
    <script>
        const p = new URLSearchParams(location.search);
        document.getElementById('nome-validado').textContent = p.get('nome') || '';
        document.getElementById('email-validado').textContent = p.get('email') || '';
        document.getElementById('github-validado').textContent = p.get('github') || '';
    </script>

</body>

</html>
