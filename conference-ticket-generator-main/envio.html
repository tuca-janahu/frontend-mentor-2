<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="./src/styles/styles.css">
    <title>Coding Conf | Seu Ticket</title>
</head>

<body>

    <img src="./assets/images/pattern-circle.svg" class="pattern-circle" alt="" />
    <img src="./assets/images/pattern-squiggly-line-top.svg" class="pattern-squiggly-top" alt="" />

    <img src="./assets/images/pattern-lines.svg" class="pattern-lines" alt="" />

    <div class="ticket-area">
        <h1>Parabéns, <span class="nome-validado"></span>! Seu ingresso está pronto.</h1>

        <h2>Enviamos seu ingresso para <span class="validado" id="email-validado"></span> e enviaremos atualizações
            conforme o evento se aproxima.</h2>

            <div class="ticket">
                <div class="data-container">
                
                <img src="./assets/images/logo-full.svg" class="logo-full">
                


                <p class="data">12 de Out, 2025 / Salvador BA</p>

                <div class="ticket-info">
                    <div class="avatar-spot"></div>
                    <div class="ticket-names">
                    <h3 class="nome-validado"></h3>
                    <p id="github-validado"></p>
                    </div>
                </div>
                    
                </div>

                <div class="id-ticket">#0001</div>
            </div>

    </div>

    <img src="./assets/images/pattern-circle.svg" class="pattern-circle2" alt="" />

    <img src="./assets/images/pattern-squiggly-line-bottom-desktop.svg" class="pattern-squiggly-b-desk" alt="" />
    <img src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" class="pattern-squiggly-b-mob" alt="" />


    <script type="module" src="./src/scripts/scripts.js"></script>
    <script>
        const p = new URLSearchParams(location.search);

        const nome = p.get('nome') || '';
        document.querySelectorAll('.nome-validado').forEach(el => el.textContent = nome);
        document.getElementById('email-validado').textContent = p.get('email') || '';
        document.getElementById('github-validado').textContent = p.get('github') || '';
    </script>


</body>

<footer>
  <p class="developer">Desenvolvido por 
    <a href="https://www.github.com/tuca-janahu" target="_blank">Artur Janahú</a>
  </p>
  <p class="copyright">
    &copy; 2025 - Todos os direitos reservados.
  </p>

</footer>
</html>
